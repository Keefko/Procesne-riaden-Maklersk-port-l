<ngx-slick-carousel class="carousel" [config]="slideConfig">
  <div ngxSlickItem *ngFor="let slide of latestProperties" class="slide">
    <div class="card">
      <div class="hover-zoom">
        <span class="badge {{getTransactionBadgeColor(slide.stringId)}}">{{getTransactionType(slide.stringId)}}</span>
        <a><img (click)="redirect(slide.stringId)" *ngIf="slide.image" [src]="slide.image" width="100%" height="200" style="cursor: pointer">
            <img (click)="redirect(slide.stringId)" *ngIf="!slide.image" src="http://placehold.it/350x150/000000" width="100%" height="200" style="cursor: pointer">
        </a>
      </div>
      <div class="card-body p-3">
        <div  class="row">
          <div class="col-lg-7">
            <h6 class="font-weight-bold mt-1">{{slide.title}}</h6>
          </div>
          <div class="col-lg-5">
            <ul>
              <li class="{{getTypeBadgeColor(slide.stringId)}} float-right">{{getType(slide.stringId)}}</li>
            </ul>
          </div>
        </div>
        <hr>
        <div  class="row">
          <div class="col-lg-7">
            <p><i class="fas fa-map-marker-alt"></i> {{getAddress(slide.stringId)}}, {{getObec(slide.stringId)}}</p>
          </div>
          <div class="col-lg-5">
            <h6 class="font-weight-bold text-primary float-right">{{getPrice(slide.stringId)}} €</h6>
          </div>
        </div>


        <button class="btn btn-primary cursor-pointer form-control" (click)="redirect(slide.stringId)">Zobraziť</button>
        </div>
    </div>
  </div>
</ngx-slick-carousel>
