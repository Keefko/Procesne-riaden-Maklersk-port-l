<header id="detail-hero">
</header>
<div class="container inzeraty" *ngIf="show">
  <div class="heading">
    <h1>Všetky nehnuteľnosti</h1>
    <p>Počeť položiek: {{this.taskData.length}}</p>
  </div>
  <div class="row">
    <div class="col-lg-4 mb-3" *ngFor="let task of taskData">
      <div class="card">
      <div class="hover-zoom">
        <span class="badge {{getTransactionBadgeColor(task.stringId)}}">{{getTransactionType(task.stringId)}}</span>
        <a><img (click)="redirect(task.stringId)" *ngIf="task.image" [src]="task.image" width="100%" height="200" style="cursor: pointer">
          <img (click)="redirect(task.stringId)" *ngIf="!task.image" src="http://placehold.it/350x150/000000" width="100%" height="200" style="cursor: pointer">
        </a>
      </div>
      <div class="card-body p-3">
        <div  class="row">
          <div class="col-lg-7">
            <h6 class="font-weight-bold mt-1">{{task.title}}</h6>
          </div>
          <div class="col-lg-5">
            <ul>
              <li class="{{getTypeBadgeColor(task.stringId)}} float-right">{{getType(task.stringId)}}</li>
            </ul>
          </div>
        </div>
        <hr>
        <div  class="row">
          <div class="col-lg-7">
            <p><i class="fas fa-map-marker-alt"></i> {{getAddress(task.stringId)}}, {{getObec(task.stringId)}}</p>
          </div>
          <div class="col-lg-5">
            <h6 class="font-weight-bold text-primary float-right">{{getPrice(task.stringId)}} €</h6>
          </div>
        </div>

        <button class="btn btn-primary cursor-pointer form-control" (click)="redirect(task.stringId)">Zobraziť</button>
      </div>
    </div>
    </div>
  </div>
</div>
<div *ngIf="!show" style="height: 10rem;" class="text-center mt-4">
  <div  class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
